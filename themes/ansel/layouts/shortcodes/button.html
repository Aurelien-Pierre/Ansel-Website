{{ $icon := .Get "icon" }}
{{ if $icon }}
<a role="button" class="btn btn-dark {{ .Get "class" }}" href="{{ .Get "url" }}"><i class="fas fa-{{ print $icon | safeCSS }}"></i><span class="px-1">{{ .Get "label" }}</span></a>
{{ else }}
<a role="button" class="btn btn-dark {{ .Get "class" }}" href="{{ .Get "url" | relLangURL }}">{{ .Get "label" }}</a>
{{ end }}
