{{ if and (gt .WordCount 3 ) (.Params.toc) }}
  <aside class="col col-lg-4 flex-column my-2" style="min-width: 300px">
    <div id="toc" class="card">
      <div class="card-body">
        <h2 class="card-title fs-5">Contents</h2>
        {{ .TableOfContents }}
      </div>
    </div>
  </aside>
{{ end }}
