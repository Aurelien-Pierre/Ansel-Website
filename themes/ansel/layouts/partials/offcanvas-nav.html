<div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasNav" aria-labelledby="offcanvasNav">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasLabel">{{ print .Title }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
  {{ partial "navigation.html" . }}
  </div>
</div>

<button class="btn btn-dark btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav" aria-controls="offcanvasNav" style="position:fixed; bottom:1rem; left: 1rem;" title="Open navigation sidebar"><i class="fas fa-stream"></i></button>
