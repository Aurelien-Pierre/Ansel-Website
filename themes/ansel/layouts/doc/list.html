{{ define "main" }}
<div class="container">


<div class="col col-lg-8 col-md-12 col-sm-12 mx-auto">
    {{ partial "breadcrumb.html" . }}

    <h1 class="display-2 text-left my-4 border-bottom border-dark text-capitalize">{{ .Title }}</h1>

    <section>
    {{ .Content }}
    </section>

    <aside class="my-2">
        <nav class="card">
          <div class="card-body">
            <h2 class="card-title fs-5">In this section :</h2>
            {{- partial "navigation.html" (dict "top" . "current" .) -}}
          </div>
        </nav>
      </aside>
</div>
</div>

{{- partial "offcanvas-nav.html" (dict "top" (.Site.GetPage "/doc/") "current" .) -}}

{{ end }}
