{{ define "main" }}
<div class="container">
    <h1 class="display-1 post-title">{{ .Title }}</h1>

    {{ range .Pages.ByPublishDate.Reverse }}
        <article class="shadow-sm p-3 mb-5 bg-body rounded dp-flex row justify-content-between" >
            {{ $image := print (.Params.thumbnail | absLangURL) }}
            <div class="image-fit col col-md-8 px-0 flex-md-shrink-1 flex-md-grow-1 bg-image" style="background-image: url({{ $image | safeCSS }});">
            </div>
            <div class="col-md-5 flex-fill">
                <h2>
                    <a class="link-dark display-6 post-title" href="{{ .Permalink }}">
                        {{ .Title }}
                    </a>
                </h2>
                {{ partial "metadata.html" . }}
                <hr>
                {{ .Summary }}
                <a class="btn btn-dark float-end" href="{{ .Permalink }}">Read &raquo;</a>
            </div>
        </article>
    {{ end }}
</div>
{{ end }}
