{{ define "main" }}

<div class="container">
{{ if .Params.thumbnail }}
<div class="card my-2">
  {{ if strings.HasSuffix .Params.thumbnail ".svg" }}
      <object data="{{ .Params.thumbnail | absLangURL }}" width="100%"></object>
  {{ else }}
      <img src="{{ .Params.thumbnail | absLangURL }}" width="100%">
  {{ end }}
</div>
{{ end }}

<div class="row flex-row justify-content-between">

  {{ partial "toc.html" . }}

  <article class="col my-2" style="min-width: 480px">
    <header>
      <h1 class="display-3 post-title">{{ .Title }}</h1>
      <hr>
      {{ partial "metadata.html" . }}
      <hr>
    </header>
    <section>
      {{ .Content }}
    </section>
  </article>

</div>
</div>

{{ end }}
